# Skills
skills:
- name: इलेक्ट्रोकेमिकल प्रोसेस इंजीनियरिंग
  logo: /images/skills/chemical.png
  summary: "जल इलेक्ट्रोलिसिस और ईंधन सेल प्रणालियों में अनुभवी, इलेक्ट्रोड डिजाइन और प्रदर्शन मूल्यांकन पर ध्यान केंद्रित। तीन-चरण संपर्क लाइनों (ठोस-तरल-गैस) पर प्रवाह और परिवहन गतिशीलता की व्यापक समझ। हरित हाइड्रोजन उत्पादन के लिए प्रक्रियाओं को अनुकूलित करने के लिए अनुप्रयुक्त इलेक्ट्रोकेमिकल अंतर्दृष्टि।"


- name: अनुसंधान एवं विकास और नवाचार
  logo: /images/skills/research.png
  summary: "ऊर्जा और सामग्री विज्ञान में 5+ सहकर्मी-समीक्षित वैज्ञानिक प्रकाशनों के साथ 3+ वर्षों का शोध अनुभव। प्रयोगशाला-पैमाने की अवधारणाओं को औद्योगिक रूप से स्केलेबल प्रक्रियाओं में आगे बढ़ाने में सिद्ध ट्रैक रिकॉर्ड। सहयोगी अनुसंधान नेटवर्क में सक्रिय, हाइड्रोजन प्रौद्योगिकियों में नवाचार में योगदान।"


- name: प्रक्रिया डिजाइन और विकास
  logo: /images/skills/process.png
  summary: "स्याही निर्माण से लेकर प्रदर्शन परीक्षण तक प्रक्रिया श्रृंखला विकसित करने में अनुभवी। स्याही प्रसंस्करण, अल्ट्रासोनिक स्प्रे जमाव, एयरब्रश कोटिंग और डॉक्टर ब्लेड कोटिंग तकनीकों में व्यावहारिक विशेषज्ञता। तकनीकी अनुप्रयोगों के लिए परियोजना कमीशनिंग, उत्पादन प्रक्रियाओं और प्रयोगात्मक डिजाइन में कुशल।"


- name: सामग्री लक्षण वर्णन
  logo: /images/skills/materials.png
  summary: "कोलाइडल फॉर्मूलेशन विश्लेषण, गीला करने वाले व्यवहार अध्ययन और हैनसेन घुलनशीलता पैरामीटर में कुशल। सतह और संरचनात्मक अंतर्दृष्टि के लिए स्कैनिंग इलेक्ट्रॉन माइक्रोस्कोपी (SEM), परमाणु बल माइक्रोस्कोपी (AFM) और संपर्क कोण माप के साथ अनुभवी। इलेक्ट्रोलिसिस में प्रदर्शन के साथ सामग्री गुणों को जोड़ने पर ध्यान केंद्रित किया गया।"


- name: डेटा और छवि विश्लेषण
  logo: /images/skills/matlab.png
  summary: "स्वचालित छवि प्रसंस्करण, सुविधा निष्कर्षण और डेटा मॉडलिंग के लिए MATLAB में उन्नत। AFM छवियों, एक्स-रे माइक्रो-कम्प्यूटेड टोमोग्राफी (µCT) पुनर्निर्माण और मल्टी-स्केल डेटासेट को संभालने का व्यापक अनुभव। वैज्ञानिक विज़ुअलाइज़ेशन, सांख्यिकीय मूल्यांकन और विश्लेषण के लिए ImageJ और OriginPro में धाराप्रवाह।"
