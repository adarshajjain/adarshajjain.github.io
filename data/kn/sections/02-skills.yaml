skills:
- name: ವಿದ್ಯುದ್ರಾಸಾಯನಿಕ ಪ್ರಕ್ರಿಯೆ ಇಂಜಿನಿಯರಿಂಗ್
  logo: /images/skills/chemical.png
  summary: "ಜಲ ವಿದ್ಯುದ್ವಿಭಜನೆ (ವಾಟರ್ ಎಲೆಕ್ಟ್ರೋಲಿಸಿಸ್) ಮತ್ತು ಇಂಧನ ಕೋಶ (ಫ್ಯೂಯೆಲ್ ಸೆಲ್) ವ್ಯವಸ್ಥೆಗಳಲ್ಲಿ ಅನುಭವಿ, ಎಲೆಕ್ಟ್ರೋಡ್ ವಿನ್ಯಾಸ ಮತ್ತು ಕಾರ್ಯಕ್ಷಮತೆಯ ಮೌಲ್ಯಮಾಪನದ ಮೇಲೆ ಗಮನಹರಿಸಲಾಗಿದೆ. ಮೂರು-ಹಂತದ ಸಂಪರ್ಕ ರೇಖೆಗಳಲ್ಲಿ (ಘನ-ದ್ರವ-ಅನಿಲ) ಹರಿವು ಮತ್ತು ಸಾರಿಗೆ ಡೈನಾಮಿಕ್ಸ್ ಬಗ್ಗೆ ವ್ಯಾಪಕ ತಿಳುವಳಿಕೆ. ಹಸಿರು ಹೈಡ್ರೋಜನ್ ಉತ್ಪಾದನೆಗಾಗಿ ಪ್ರಕ್ರಿಯೆಗಳನ್ನು ಅತ್ಯುತ್ತಮವಾಗಿಸಲು ವಿದ್ಯುದ್ರಾಸಾಯನಿಕ ಒಳನೋಟಗಳನ್ನು ಅನ್ವಯಿಸಲಾಗಿದೆ."


- name: ಆರ್&ಡಿ ಮತ್ತು ನಾವೀನ್ಯತೆ
  logo: /images/skills/research.png
  summary: "ಇಂಧನ ಮತ್ತು ವಸ್ತು ವಿಜ್ಞಾನದಲ್ಲಿ 5+ ಪೀರ್-ರಿವ್ಯೂಡ್ ವೈಜ್ಞಾನಿಕ ಪ್ರಕಟಣೆಗಳೊಂದಿಗೆ 3+ ವರ್ಷಗಳ ಸಂಶೋಧನಾ ಅನುಭವ. ಪ್ರಯೋಗಾಲಯ-ಪ್ರಮಾಣದ ಪರಿಕಲ್ಪನೆಗಳನ್ನು ಕೈಗಾರಿಕಾ ಪ್ರಮಾಣದ ಪ್ರಕ್ರಿಯೆಗಳಿಗೆ ಮುನ್ನಡೆಸುವಲ್ಲಿ ಸಾಬೀತಾದ ದಾಖಲೆ. ಸಹಕಾರಿ ಸಂಶೋಧನಾ ಜಾಲಗಳಲ್ಲಿ ಸಕ್ರಿಯ, ಹೈಡ್ರೋಜನ್ ತಂತ್ರಜ್ಞಾನಗಳಲ್ಲಿ ನಾವೀನ್ಯತೆಗೆ ಕೊಡುಗೆ ನೀಡುತ್ತಿದ್ದೇನೆ."


- name: ಪ್ರಕ್ರಿಯೆ ವಿನ್ಯಾಸ ಮತ್ತು ಅಭಿವೃದ್ಧಿ
  logo: /images/skills/process.png
  summary: "ಇಂಕ್ ಫಾರ್ಮುಲೇಶನ್‌ನಿಂದ ಕಾರ್ಯಕ್ಷಮತೆ ಪರೀಕ್ಷೆಯವರೆಗೆ ಪ್ರಕ್ರಿಯೆ ಸರಪಳಿಗಳನ್ನು ಅಭಿವೃದ್ಧಿಪಡಿಸುವಲ್ಲಿ ಅನುಭವಿ. ಇಂಕ್ ಪ್ರೊಸೆಸಿಂಗ್, ಅಲ್ಟ್ರಾಸಾನಿಕ್ ಸ್ಪ್ರೇ ಡೆಪೊಸಿಷನ್, ಏರ್‌ಬ್ರಶ್ ಕೋಟಿಂಗ್, ಮತ್ತು ಡಾಕ್ಟರ್ ಬ್ಲೇಡ್ ಕೋಟಿಂಗ್ ತಂತ್ರಗಳಲ್ಲಿ ಪ್ರಾಯೋಗಿಕ ಪರಿಣತಿ. ಯೋಜನಾ ಕಾರ್ಯಾರಂಭ, ಉತ್ಪಾದನಾ ಪ್ರಕ್ರಿಯೆಗಳು ಮತ್ತು ತಾಂತ್ರಿಕ ಅನ್ವಯಗಳಿಗಾಗಿ ಪ್ರಾಯೋಗಿಕ ವಿನ್ಯಾಸದಲ್ಲಿ ಪರಿಣತಿ."


- name: ವಸ್ತುಗಳ ಗುಣಲಕ್ಷಣ
  logo: /images/skills/materials.png
  summary: "ಕೊಲೊಯ್ಡಲ್ ಫಾರ್ಮುಲೇಶನ್ ವಿಶ್ಲೇಷಣೆ, ವೆಟ್ಟಿಂಗ್ ಬಿಹೇವಿಯರ್ ಅಧ್ಯಯನಗಳು, ಮತ್ತು ಹ್ಯಾನ್ಸೆನ್ ಸಾಲ್ಯುಬಿಲಿಟಿ ಪ್ಯಾರಾಮೀಟರ್‌ಗಳಲ್ಲಿ ಪರಿಣತಿ. ಮೇಲ್ಮೈ ಮತ್ತು ರಚನಾತ್ಮಕ ಒಳನೋಟಗಳಿಗಾಗಿ ಸ್ಕ್ಯಾನಿಂಗ್ ಎಲೆಕ್ಟ್ರಾನ್ ಮೈಕ್ರೋಸ್ಕೋಪಿ (SEM), ಅಟಾಮಿಕ್ ಫೋರ್ಸ್ ಮೈಕ್ರೋಸ್ಕೋಪಿ (AFM), ಮತ್ತು ಕಾಂಟ್ಯಾಕ್ಟ್ ಆಂಗಲ್ ಮಾಪನಗಳಲ್ಲಿ ಅನುಭವಿ. ಎಲೆಕ್ಟ್ರೋಲೈಸರ್‌ಗಳಲ್ಲಿ ವಸ್ತುಗಳ ಗುಣಲಕ್ಷಣಗಳನ್ನು ಕಾರ್ಯಕ್ಷಮತೆಯೊಂದಿಗೆ ಜೋಡಿಸುವತ್ತ ಗಮನಹರಿಸಲಾಗಿದೆ."


- name: ಡೇಟಾ ಮತ್ತು ಚಿತ್ರ ವಿಶ್ಲೇಷಣೆ
  logo: /images/skills/matlab.png
  summary: "ಸ್ವಯಂಚಾಲಿತ ಚಿತ್ರ ಸಂಸ್ಕರಣೆ, ಫೀಚರ್ ಎಕ್ಸ್‌ಟ್ರಾಕ್ಷನ್, ಮತ್ತು ಡೇಟಾ ಮಾಡೆಲಿಂಗ್‌ಗಾಗಿ ಮ್ಯಾಟ್‌ಲ್ಯಾಬ್‌ನಲ್ಲಿ (MATLAB) ಮುಂದುವರಿದ ಜ್ಞಾನ. AFM ಚಿತ್ರಗಳು, ಎಕ್ಸ್-ರೇ ಮೈಕ್ರೋ-ಕಂಪ್ಯೂಟೆಡ್ ಟೊಮೊಗ್ರಫಿ (µCT) ಪುನರ್ನಿರ್ಮಾಣಗಳು, ಮತ್ತು ಬಹು-ಪ್ರಮಾಣದ ಡೇಟಾಸೆಟ್‌ಗಳನ್ನು ನಿರ್ವಹಿಸುವಲ್ಲಿ ವ್ಯಾಪಕ ಅನುಭವ. ವೈಜ್ಞಾನಿಕ ದೃಶ್ಯೀಕರಣ, ಸಂಖ್ಯಾಶಾಸ್ತ್ರೀಯ ಮೌಲ್ಯಮಾಪನ, ಮತ್ತು ವಿಶ್ಲೇಷಣೆಗಾಗಿ ಇಮೇಜ್‌ಜೆ (ImageJ) ಮತ್ತು ಒರಿಜಿನ್‌ಪ್ರೊ (OriginPro) ನಲ್ಲಿ ನಿರರ್ಗಳತೆ."
