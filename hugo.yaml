baseURL: https://adarshjain.de/
title: Adarsh Jain

module:
  imports:
  - path: github.com/hugo-toha/toha/v4
  mounts:
  - source: static/files
    target: static/files
  - source: ./node_modules/flag-icon-css/flags
    target: static/flags
  - source: ./node_modules/@fontsource/mulish/files
    target: static/files
  - source: ./node_modules/katex/dist/fonts
    target: static/fonts

languageCode: en
defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
  de:
    languageName: Deutsch
    weight: 2

params:
  gitRepo: https://github.com/adarshajjain/adarshajjain.github.io
  gitBranch: main

  background: images/background/background.jpg

  logo:
    main: /images/logo/favicon.png
    inverted: /images/logo/favicon.png
    favicon: /images/logo/favicon.png  

  features:
    darkMode:
      enable: true
    toc:
      enable: false
    tags:
      enable: true
      on_card: true
    flags:
      enable: true
    portfolio:
      enable: true
    blog:
      enable: true
      shareButtons:
        facebook: true
        twitter: true
        linkedin: true
        email: true
        mastodon: true
        tumblr: true
    notes:
      enable: false
    comment:
      enable: false
    analytics:
      enable: false

  # Footer
  footer:
    enable: false
    navigation:
      enable: true
      customMenus: true
    contactMe:
      enable: true
    credentials:
      enable: true
    newsletter:
      enable: false
    disclaimer:
      enable: false

markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 4
    ordered: false

outputs:
  home:
  - HTML
  - RSS
  - JSON

enableEmoji: true
enableRobotsTXT: false
