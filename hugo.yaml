baseURL: https://adarshjain.de/

title: "Adarsh Jain"
module:
  imports:
  - path: github.com/hugo-toha/toha/v4
  mounts:
  - source: static/files
    target: static/files
  - source: ./node_modules/flag-icons/flags
    target: static/flags
  - source: ./node_modules/@fontsource/mulish/files
    target: static/files
  - source: ./node_modules/katex/dist/fonts
    target: static/fonts

# Manage languages
# Doc : https://gohugo.io/content-management/multilingual/
languageCode: en
defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
  de:
    languageName: Deutsch
    weight: 2

# Raw HTML in Markdown
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 4
    ordered: false

# RSS rendering
outputs:
  home:
  - HTML
  - RSS
  - JSON

# Flags
enableEmoji: true
enableRobotsTXT: false

# Site parameters
params:
  # GitHub repo URL
  gitRepo: https://github.com/adarshajjain/adarshajjain.github.io
  gitBranch: master

  # Background image
  background: images/background/background.jpg

  # Favicon & Logo
  logo:
    main: /images/logo/favicon.png
    inverted: /images/logo/favicon.png
    favicon: /images/logo/favicon.png  

  # Enable features
  features:
    darkMode:
      enable: true
    toc:
      enable: true
    tags:
      enable: true
      on_card: true
    flags:
      enable: true
    # Site categories
    portfolio:
      enable: false
    blog:
      enable: false
      shareButtons:
        facebook: true
        twitter: true
        linkedin: true
        email: true
        mastodon: true
        tumblr: true
    notes:
      enable: false
    comment:
      enable: false
    analytics:
      enable: false

  # Footer
  footer:
    enable: true
    navigation:
      enable: true
      customMenus: true
    contactMe:
      enable: true
    credentials:
      enable: true
    newsletter:
      enable: false
    disclaimer:
      enable: true